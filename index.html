<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Pride Profile Pic Generator</title>
    <!-- Custom stylesheet -->
    <link rel="stylesheet" href="assets/css/style.css" />
    <!-- Boostrap -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
      crossorigin="anonymous"
    ></script>
    <!-- html2 canvas library -->
    <script src="https://cdn.jsdelivr.net/npm/html2canvas@1.4.1/dist/html2canvas.min.js"></script>
  </head>

  <body>
    <div class="container">
      <h1>Pride Profile Pic Generator</h1>
      <main class="row">
        <div class="user-input col-md-8">
          <form id="image-form">
            <label for="image-upload">Upload Image:</label>
            <input type="file" id="image-upload" accept="image/*" required />
            <br /><br />
            <label for="color-input">Hex Color Code:</label>
            <input
              type="text"
              id="color-input"
              placeholder="#ff0000"
              required
            />
            <br /><br />
            <button type="submit">Generate Profile Image</button>
          </form>
        </div>
        <div class="image-output col-md-4">
          <h2>Generated Profile Image:</h2>
          <div class="donut" id="donut"></div>
        </div>
        <a id="download-btn" download="profile-image.png">Download Image</a>
      </main>
    </div>
    <script src="assets/js/script.js"></script>
    <noscript
      >Your browser does not support JavaScript or had JavaScript disabled.
      Enable JavaScript to make use of the full site.</noscript
    >
  </body>
</html>
